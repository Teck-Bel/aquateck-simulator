<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Login AquaTeck sim</title>
    <link rel="stylesheet" href="/aquateck-simulator/css/style.css"/>
    <link rel="icon" type="image/png" href="/aquateck-simulator/imgs/aquateck.png"/>
  </head>
  <body>
    <form id="loginForm" method="post" action="#">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email address"
        autocomplete="email"
        required
        />
      <br><br>

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password"
        required
        />
      <br><br>

      <button type="submit">Login</button>
    </form>

    <p id="error" style="color:red;"></p>

    <script type="module" src="/aquateck-simulator/includes/js/login.js"></script>
  </body>
</html>
